<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">

                <div class="form-group col-2">
                    <input class="form-control" name="name" id="name" type="text" placeholder="ID*" required="required" oninvalid="this.setCustomValidity('Enter Doctor name.')" oninput="setCustomValidity('')" id="name">
                    <div class="validate"></div>
                </div>
                <div class="form-group col-4">
                    <input class="form-control" name="name" id="name" type="text" placeholder="Name*" required="required" oninvalid="this.setCustomValidity('Enter Doctor name.')" oninput="setCustomValidity('')" id="name">
                    <div class="validate"></div>
                </div>
                <div class="form-group col-2">
                    <input class="form-control" id="phone" name="phone" type="tel" placeholder="Age*" id="phone" min="999999999" required="required" oninvalid="this.setCustomValidity('Enter Specialization.')" oninput="setCustomValidity('')" onkeypress="if(this.value.length==10) return false;">
                    <div class="validate"></div>
                </div>
                <div class="dropdown form-group col-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Gender
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Male</a>
                        <a class="dropdown-item" href="#">Female</a>
                    </div>
                </div>
                <div class="form-group col-2">
                    <input class="form-control" name="name" id="name" type="text" placeholder="Date*" required="required" oninvalid="this.setCustomValidity('Enter Doctor name.')" oninput="setCustomValidity('')" id="name">
                    <div class="validate"></div>
                </div>
                <div class="form-group col-2">
                    <input class="form-control" name="name" id="name" type="text" placeholder="Time*" required="required" oninvalid="this.setCustomValidity('Enter Doctor name.')" oninput="setCustomValidity('')" id="name">
                    <div class="validate"></div>
                </div>

                <div class="form-group col-2">
                    <input class="form-control" id="phone" name="phone" type="tel" placeholder="Phone*" id="phone" min="999999999" required="required" oninvalid="this.setCustomValidity('Enter Specialization.')" oninput="setCustomValidity('')" onkeypress="if(this.value.length==10) return false;">
                    <div class="validate"></div>
                </div>
                <div class="form-group col-6">
                    <input class="form-control" name="name" id="name" type="text" placeholder="Address*" required="required" oninvalid="this.setCustomValidity('Enter Doctor name.')" oninput="setCustomValidity('')" id="name">
                    <div class="validate"></div>
                </div>

                <div class="dropdown form-group col-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Referred by
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Doc 1</a>
                        <a class="dropdown-item" href="#">Doc 2</a>
                    </div>
                </div>

                <div class="col-12">
                    <br> <br>
                    <h4>Tests</h4>
                </div>


                <div class="form-group col-2">
                    <input class="form-control" name="name" id="name" type="text" placeholder="Sl no*" required="required" oninvalid="this.setCustomValidity('Enter Doctor name.')" oninput="setCustomValidity('')" id="name">
                    <div class="validate"></div>
                </div>

                <div class="dropdown form-group col-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Test Name
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Test 1</a>
                        <a class="dropdown-item" href="#">Test 2</a>
                        <a class="dropdown-item" href="#">Test 3</a>
                        <a class="dropdown-item" href="#">Test 4</a>
                    </div>
                </div>
                <div class="dropdown form-group col-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Test code
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">T1</a>
                        <a class="dropdown-item" href="#">T2</a>
                        <a class="dropdown-item" href="#">T3</a>
                        <a class="dropdown-item" href="#">T4</a>
                    </div>
                </div>
                <div class="form-group col-2">
                    <input class="form-control" id="phone" name="phone" type="tel" placeholder="Price*" id="phone" min="999999999" required="required" oninvalid="this.setCustomValidity('Enter Specialization.')" oninput="setCustomValidity('')" onkeypress="if(this.value.length==10) return false;">
                    <div class="validate"></div>
                </div>

                <div class="col-12">
                    <button type="button" id="addMore" class="btn btn-primary btn-xl text-uppercase center" onclick="return checkEmpty()" value="Send">Add more</button>
                    <div class="validate"></div>
                </div>



                <div class="form-group col-12"><br><br></div>
                <div class="form-group col-2">
                    <input class="form-control" id="phone" name="phone" type="tel" placeholder="Total" id="phone" min="999999999" required="required" oninvalid="this.setCustomValidity('Enter Specialization.')" oninput="setCustomValidity('')" onkeypress="if(this.value.length==10) return false;">
                    <div class="validate"></div>
                </div>
                <div class="form-group col-2">
                    <input class="form-control" id="phone" name="phone" type="tel" placeholder="Discount*" id="phone" min="999999999" required="required" oninvalid="this.setCustomValidity('Enter Specialization.')" oninput="setCustomValidity('')" onkeypress="if(this.value.length==10) return false;">
                    <div class="validate"></div>
                </div>

                <div class="form-group col-2">
                    <input class="form-control" id="phone" name="phone" type="tel" placeholder="Net Total*" id="phone" min="999999999" required="required" oninvalid="this.setCustomValidity('Enter Specialization.')" oninput="setCustomValidity('')" onkeypress="if(this.value.length==10) return false;">
                    <div class="validate"></div>
                </div>
                <div class="form-group col-2">
                    <input class="form-control" id="phone" name="phone" type="tel" placeholder="Advance Paid*" id="phone" min="999999999" required="required" oninvalid="this.setCustomValidity('Enter Specialization.')" oninput="setCustomValidity('')" onkeypress="if(this.value.length==10) return false;">
                    <div class="validate"></div>
                </div>
                <div class="form-group col-2">
                    <input class="form-control" id="phone" name="phone" type="tel" placeholder="Remaining Amount*" id="phone" min="999999999" required="required" oninvalid="this.setCustomValidity('Enter Specialization.')" oninput="setCustomValidity('')" onkeypress="if(this.value.length==10) return false;">
                    <div class="validate"></div>
                </div>

                <!-- ------------------- -->

                <div class="col-12">
                    <button type="button" id="savePrint" class="btn btn-primary btn-xl text-uppercase center" onclick="return checkEmpty()" value="Send">Save & Print</button>
                    <div class="validate"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>


        <div class="container">
            <div class="row">
                <div class="col-md-2 jumbotron index">
                    <h1 class="display-7">Index</h1>
                </div>

                <div class="col-md jumbotron add">
                    <form action="#" method="POST">


                        <h1 class="display-7">Add Doctor</h3>

                            <div class="form-group">
                                <input class="form-control" name="name" id="name" type="text" placeholder="Name*" required="required" oninvalid="this.setCustomValidity('Enter Doctor name.')" oninput="setCustomValidity('')" id="name">
                                <div class="validate"></div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="name" id="qualification" type="text" placeholder="Qualification*" required="required" oninvalid="this.setCustomValidity('Enter Qualification.')" oninput="setCustomValidity('')" id="name">
                                <div class="validate"></div>
                            </div>

                            <div class="form-group">
                                <input class="form-control" name="name" id="specialization" type="text" placeholder="Specialization*" required="required" oninvalid="this.setCustomValidity('Enter Specialization.')" oninput="setCustomValidity('')" id="name">
                                <div class="validate"></div>
                            </div>


                            <div class="form-group">
                                <input class="form-control" id="phone" name="phone" type="tel" placeholder="Phone*" id="phone" min="999999999" required="required" oninvalid="this.setCustomValidity('Enter Specialization.')" oninput="setCustomValidity('')" onkeypress="if(this.value.length==10) return false;">
                                <div class="validate"></div>
                            </div>

                            <button type="submit" id="addButton" class="btn btn-primary btn-xl text-uppercase center" onclick="return checkEmpty()" value="Send">Add</button>
                            <div class="validate"></div>
                </div>
                <div class="col-md jumbotron doc-list">
                    <h1 class="display-7">Available Doctors</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Sl</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Qualification</th>
                                    <th scope="col">Specialization</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Dr. Sandip Roy</td>
                                    <td>MBBS, MD (Derma)</td>
                                    <td>Skin Specialist</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Dr. (Mrs) Fizza Rahman</td>
                                    <td>MBBS, MS(Gynae).</td>
                                    <td>Obstetrician & Gynaecologist</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Dr. Anowar Hussain</td>
                                    <td>MBBS, MD (Paediatrics)</td>
                                    <td>Child Specialist</td>
                                </tr>
                            </tbody>
                        </table>
                </div>

            </div>
    </section>

</body>

</html>

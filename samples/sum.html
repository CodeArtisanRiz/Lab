<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <input type="number" class="sum" id="tcode1">
        <label for="tcode1">tcode1</label>
        <input type="number" class="sum" id="tcode2">
        <label for="tcode2">tcode2</label>
        <input type="number" class="sum" id="tcode3">
        <label for="tcode3">tcode3</label>
        <input type="submit" value="Calculate" onclick="sum()">
    </div>

    <script src="assets/js/jquery-3.1.1.min.js" type="text/javascript"></script>

    <script>
        function sum() {
            var amount_sum = 0;
        //calculate total worth of money
        $('.sum').each(function(){
        //console.log($(this));
        //checks whether the DOM element is an input element or a div
            if(this.tagName.toLowerCase() == "input")
            {
                amount_sum += Number($(this).val());
            }
            console.log(Number($(this).val()));
        });
        alert(amount_sum);
        }
    </script>

</body>
</html>

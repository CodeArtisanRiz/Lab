<!DOCTYPE html>
<html>

<head>
    <title> Add Rows To HTML Table From Array </title>
    <meta charset="windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <table id="table_sl" border="1">
        <tr>
            <th>Serial</th>
        </tr>
    </table>
    <br>
    <br>
    <table id="table_tests" border="1">
        <tr>
            <th>Tests</th>
        </tr>
    </table>
    <br>
    <br>
    <table id="table_code" border="1">
        <tr>
            <th>Tests</th>
        </tr>
    </table>
    <br>
    <br>
    <table id="table_rs" border="1">
        <tr>
            <th>Rate</th>
        </tr>
    </table>

    <script>
        var serial = ["A1", "A2", "A3", "A4", "a5", "a6"]

        for (var i = 0; i < serial.length; i++) {
            // create a new row
            var newRow = table_sl.insertRow(table_sl.length);
            for (var j = 0; j < 1; j++) {
                // create a new cell
                var cell = newRow.insertCell(j);

                // add value to the cell
                cell.innerHTML = serial[i];
            }
        }


        var tests = ["B1", "B2", "B3", "B4", "B5", "B6"]

        for (var i = 0; i < tests.length; i++) {
            // create a new row
            var newRow = table_tests.insertRow(table_tests.length);
            for (var j = 0; j < 1; j++) {
                // create a new cell
                var cell = newRow.insertCell(j);

                // add value to the cell
                cell.innerHTML = tests[i];
            }
        }


        var code = ["c1", "c2", "c3", "c4", "c5", "c6"]

        for (var i = 0; i < code.length; i++) {
            // create a new row
            var newRow = table_code.insertRow(table_code.length);
            for (var j = 0; j < 1; j++) {
                // create a new cell
                var cell = newRow.insertCell(j);

                // add value to the cell
                cell.innerHTML = code[i];
            }
        }
        var rate = ["r1", "r2", "r3", "r4", "r5", "r6"]

        for (var i = 0; i < code.length; i++) {
            // create a new row
            var newRow = table_rs.insertRow(table_rs.length);
            for (var j = 0; j < 1; j++) {
                // create a new cell
                var cell = newRow.insertCell(j);

                // add value to the cell
                cell.innerHTML = rate[i];
            }
        }
    </script>

</body>

</html>
